<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="home" class="hero text-center text-white d-flex align-items-center justify-content-center" style="height: 75vh;">
    <div>
        <h1>Welcome</h1>
        <a href="#form" class="btn btn-primary">Go to Form</a>
    </div>
  </section>
  <section id="about" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">About</h2>
      <h5 class="text-center">Website untuk memasukan hero baru menggunakan form, gak sampe bisa menyimpan cuman alert aja</h5>
    </div>
  </section>
  <!-- Form Section -->
  <section id="form" class="py-5">
      <div class="container d-flex justify-content-center">
        <div class="bordered-div">
          <form>
            <h2>Form Input Hero Baru MLBB</h2>
            <div class="form-group">
              <label for="inputnama">Nama</label>
              <input type="name" class="form-control" id="inputnama" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="speciality">Speciality</label>
              <input type="speciality" class="form-control" id="speciality" placeholder="speciality">
            </div>
            <div class="form-group" style="padding-top: 15px; padding-bottom: 10px;">
              <div class="form-check-inline">
                <label>difficulty</label>
                <input type="number" id="difficulty" name="difficulty" min="0" max="10" maxlength="10" step="1">
              </div>
              <select id = "lane" class="custom-select">
                <option selected>Lane</option>
                <option type = "Lane" value="ExpLane">ExpLane</option>
                <option type = "Lane" value="Jungler">Jungler</option>
                <option type = "Lane" value="Midlane">Midlane</option>
                <option type = "Lane" value="Roamer">Roamer</option>
                <option type = "Lane" value="GoldLane">GoldLane</option>
              </select>
            </div>
            <div class="form-group">
              <label>Role</label>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Tank">
                <label class="form-check-label" for="tank">
                  Tank
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Fighter">
                <label class="form-check-label" for="Fighter">
                  Fighter
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Assasin">
                <label class="form-check-label" for="Assasin">
                  Assasin
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Mage">
                <label class="form-check-label" for="Mage">
                  Mage
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Marksman">
                <label class="form-check-label" for="Marksman">
                  Marksman
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="Support">
                <label class="form-check-label" for="Support">
                  Support
                </label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="margin-top: 10px;" onclick="submitForm()">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
